version: "3.9"

services:
  db:
    image: postgres:16
    container_name: people_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: peopledb
      POSTGRES_USER: peopleuser
      POSTGRES_PASSWORD: peoplepass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peopleuser -d peopledb"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    container_name: people_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: peopledb
      DB_USER: peopleuser
      DB_PASSWORD: peoplepass
      API_DEVICE: cpu
    ports:
      - "8000:8000"
    command: ["uvicorn", "api:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "1"]

  ui:
    build: .
    container_name: people_ui
    depends_on:
      - api
    environment:
      API_URL: http://api:8000
    ports:
      - "8501:8501"
    command: ["streamlit", "run", "streamlit_app.py", "--server.address=0.0.0.0", "--server.port=8501"]

volumes:
  db_data:
